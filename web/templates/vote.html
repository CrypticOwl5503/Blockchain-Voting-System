{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Cast Your Vote</h2>
        <p>Select a candidate and enter your private key to cast your vote.</p>
        
        <form method="post">
            <div class="form-group mb-3">
                <label for="private_key">Your Private Key:</label>
                <textarea class="form-control" id="private_key" name="private_key" rows="3" required></textarea>
                <small class="form-text text-muted">Your private key is used to sign your vote but is never stored.</small>
            </div>
            
            <div class="form-group mb-3">
                <label>Select a Candidate:</label>
                {% for candidate in candidates %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="candidate" id="candidate{{ loop.index }}" value="{{ candidate }}" required>
                    <label class="form-check-label" for="candidate{{ loop.index }}">
                        {{ candidate }}
                    </label>
                </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-success">Cast Vote</button>
        </form>
    </div>
</div>
{% endblock %}
